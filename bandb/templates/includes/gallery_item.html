{% load staticfiles %}
{% load url from future %}

{% with "img/gallery/"|add:filename as big_image_url %}
<a href="{% static big_image_url %}" data-caption="{{ caption }}">
{% endwith %}
    {% if with_image %}
        {% with "img/gallery/small/"|add:filename as small_image_url %}
        <img src="{% static small_image_url %}" />
        {% endwith %}
    {% endif %}
</a>

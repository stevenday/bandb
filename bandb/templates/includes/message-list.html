{% if errors|length > 0 %}
    <ul class="message-list">
        {% for message in messages %}
            {% if message_type == 'error' %}
                <li class="message-list__error icon-text"><i class="icon-close icon-text__icon"></i>{{ message }}</li>
            {% else %}
                <li class="message-list__success icon-text"><i class="icon-checkmark icon-text__icon"></i>{{ message }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endif %}
